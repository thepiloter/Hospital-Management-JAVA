spring.application.name=Hospital-Management
server.port=8085

# H2 database configuration (enabled for development)
spring.datasource.url=jdbc:h2:mem:hospitaldb
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MySQL database configuration (disabled for now)
#spring.datasource.url=jdbc:mysql://localhost:3306/hospitaldb?createDatabaseIfNotExist=true
#spring.datasource.username=root
#spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
# Using H2 dialect instead of MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect